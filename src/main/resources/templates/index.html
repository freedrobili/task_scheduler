<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #444;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Task Planner</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/tasks/createdByMe">Tasks Created by Me</a></li>
            <li><a href="/tasks/assignedToMe">Tasks Assigned to Me</a></li>
            <li><a href="/tasks/favorites">Favorite Tasks</a></li>
            <li><a href="/tasks/add">Add Task</a></li>
        </ul>
    </nav>

    <section class="content">
        <!-- Content goes here -->
        <p>Welcome to the Task Planner application!</p>
    </section>

    <footer>
        <p>&copy; 2023 Task Planner</p>
    </footer>
</div>

</body>
</html>
