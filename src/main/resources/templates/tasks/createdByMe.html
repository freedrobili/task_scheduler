<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Created by Me</title>
</head>
<body>
<h1>Tasks Created by Me</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Assigned To</th>
        <th>Favorite</th>
        <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.assignedTo}"></td>
        <td th:text="${task.isFavorite}"></td>
        <!-- Add more columns as needed -->
    </tr>
    </tbody>
</table>

<!-- Add navigation links or buttons as needed -->

</body>
</html>
