<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Tasks</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        background-color: #444;
        overflow: hidden;
    }

    nav li {
        float: left;
    }

    nav a {
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav a:hover {
        background-color: #555;
    }

    .container {
        max-width: 800px;
        margin: 20px auto; /* увеличил margin */
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex-grow: 1;
    }

    .content {
        padding: 20px;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #333;
        color: #fff;
    }
  </style>
</head>
<body>

<header>
  <h1>Favorite Tasks</h1>
</header>

<nav>
  <ul>
    <li><a href="/tasks/createdByMe">Tasks Created by Me</a></li>
    <li><a href="/tasks/assignedToMe">Tasks Assigned to Me</a></li>
    <li><a href="/tasks/favorites">Favorite Tasks</a></li>
    <li><a href="/tasks/add">Add Task</a></li>
  </ul>
</nav>

<div class="container">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Created By</th>
      <th>Assigned To</th>
      <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.id}"></td>
      <td th:text="${task.title}"></td>
      <td th:text="${task.description}"></td>
      <td th:text="${task.createdBy}"></td>
      <td th:text="${task.assignedTo}"></td>
      <!-- Add more columns as needed -->
    </tr>
    </tbody>
  </table>
</div>

<footer>
  <p>&copy; 2023 Task Planner</p>
</footer>

</body>
</html>
